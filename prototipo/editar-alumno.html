  <main class="wrapper">
    <div class="main-content">
      <div class="section-intro">
        <h2>Editar Alumno</h2>
      </div>
      <div class="form__wrap" >
        <form id="editStudent-form">
        <legend>Campos obligatorios estan marcados con <abbr title="Requerido">*</abbr></legend>
          <div class="field-wrapper">
  					<label for="id">Numero de Identificacion * </label>
  					<input type="text" id="id" required>
  				</div>

          <div class="field-wrapper">
          <label for="name">Primer Nombre *</label>
          <input type="text" id="name" required>
          </div>

          <div class="field-wrapper">
  					<label for="sec-name">Segundo Nombre</label>
  					<input type="text" id="sec-name">
  				</div>

          <div class="field-wrapper">
  					<label for="last-name">Primer Apellido * </label>
  					<input type="text" id="last-name" required>
  				</div>

          <div class="field-wrapper">
  					<label for="sec-last-name">Segundo Apellido </label>
  					<input type="text" id="sec-last-name">
  				</div>


          <div class="field-wrapper">
  					<label for="bday">Fecha de Nacimiento *</label>
            <input type="date" id="bday" required>
  				</div>

          <div class="field-wrapper">
  					<label for="email">Correo Electronico </label>
  					<input type="email" id="email" required>
  				</div>

          <div class="field-wrapper">
            <label for="weight">Peso </label>
            <input type="number" id="weight">
          </div>

          <div class="field-wrapper">
            <label for="height">Altura </label>
            <input type="number" id="height">
          </div>

          <div class="field-wrapper">
            <label for="gender">Genero</label>
            <select name="genero" id="gender">
              <option value="">Seleccionar</option>
              <option value="masculino">Masculino</option>
              <option value="femenino">Femenino</option>
            </select>
          </div>

          <div class="field-wrapper">
            <label for="age">Edad </label>
            <input type="number" id="age" >
          </div>

          <div class="field-wrapper">
            <label for="part-tournament">Torneos Participados </label>
            <input type="number" id="part-tournament" >
          </div>

          <div class="field-wrapper">
            <label for="win-tournament">Torneos Ganados </label>
            <input type="number" id="win-tournament" >
          </div>

          <div class="field-wrapper">
            <label for="belt">Grado Cinta</label>
            <select name="belt-grade" id="belt">
              <option value="">Seleccionar</option>
              <option value="blanco">Blanco</option>
              <option value="amarillo">Amarillo</option>
              <option value="verde">Verde</option>
              <option value="azul">Azul</option>
              <option value="rojo">Rojo</option>
              <option value="negro">Negro</option>
            </select>
            </div>

        <fieldset class="select field">
          <legend>Estado<abbr title="Requerido">*</abbr></legend>
          <ul class="list-form">
            <li>
              <label for="able"><input id="able" name="status" type="radio"/>Habilitar</label>
            </li>
            <li>
              <label for="disable"><input id="disable" name="status" type="radio"/>Deshabilitar</label>
            </li>
          </ul>
        </fieldset>

        <button id="save" value="">Guardar</button>
      </form>

      </div>
