  <main class="wrapper">
		<div class="main-content">
			<div class="section-intro">
				<h2>Registrar Profesor</h2>
			</div>

			<div class="form__wrap js-form">
			<form id="register-user">
        <legend>Campos obligatorios estan marcados con <abbr title="Requerido">*</abbr></legend>
        <div class="field-wrapper">
					<label for="id">Numero de Identificación <abbr title="Requerido">*</abbr> </label>
					<input type="text" class="js-event-field" id="id" required>
				</div>

				<div class="field-wrapper">
					<label for="name">Primer Nombre <abbr title="Requerido">*</abbr></label>
					<input type="text" class="js-event-field" id="name" required>
				</div>

				<div class="field-wrapper">
					<label for="secName">Segundo Nombre</label>
					<input type="text" id="secName" >
				</div>

        <div class="field-wrapper">
					<label for="lastName">Primer Apellido <abbr title="Requerido">*</abbr></label>
					<input type="text" class="js-event-field" id="lastName" required>
				</div>

        <div class="field-wrapper">
					<label for="secLastName">Segundo Apellido </label>
					<input type="text" id="secLastName" name="">
				</div>

				<div class="field-wrapper">
					<label for="bday">Fecha de Nacimiento <abbr title="Requerido">*</abbr></label>
					<input type="date" class="js-event-field" id="bday" required>
				</div>

        <div class="field-wrapper">
					<label for="email">Correo Electrónico <abbr title="Requerido">*</abbr></label>
					<input type="email" class="js-event-field" id="email" required>
				</div>

        <div class="field-wrapper">
					<label for="phone">Número de Teléfono </label>
					<input type="number" id="phone" >
				</div>

        <div class="field-wrapper">
          <label for="gender">Género<abbr title="Requerido">*</abbr></label>
          <select name="genero" class="js-event-field" id="gender" required>
            <option value="">Seleccionar</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>

        <div class="field-wrapper">
          <label for="age">Edad </label>
          <input type="number" id="age" class="short-input">
        </div>

        <div class="field-wrapper">
          <label for="academy">Academia <abbr title="Requerido">*</abbr></label>
          <select class="js-event-field" id="academy" required>
            <option value="">Seleccionar</option>
          </select>
        </div>

        <div class="field-wrapper">
          <label for="belt">Grado Cinta</label>
          <select class="js-event-field" name="belt-grade" id="belt" required>
            <option value="">Seleccionar</option>
            <option value="Blanco">Blanco</option>
            <option value="Amarillo">Amarillo</option>
            <option value="Verde">Verde</option>
            <option value="Azul">Azul</option>
            <option value="Rojo">Rojo</option>
            <option value="Negro">Negro</option>
          </select>
        </div>

				<button id="save" value="">Guardar</button>
				</form>
		  </div>
		</div>
