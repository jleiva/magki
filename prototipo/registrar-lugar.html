    <div class="main-content">
      <div class="section-intro">
        <h2>Registrar Lugar</h2>
        
      </div>
      <div class="js-form form__wrap">
      <form id="register-place">
       
        <legend>Campos obligatorios estan marcados con <abbr title="Requerido">*</abbr></legend>
        <div class="field-wrapper">
          <label for="nombreLugar">Nombre de lugar *</label>
          <input type="text" id="nombreLugar" name="nombreLugar" required class="js-event-field">
        </div>

         <div class="field-wrapper">
          <label for="direccionLugar">Direcci&oacute; f&iacute;sica * </label>
          <input type="text" id="direccionLugar" required class="js-event-field" name="direccionLugar">
        </div>

        <div class="field-wrapper">
          <h4>Dirección del lugar por localización satelital</h4>
            <label for="latitudLugar">Latitud</label>
          	<input type="text" id="latitudLugar" name="latitudLugar" class="js-event-field">
          	<label for="longitudLugar">Longitud</label>
          	<input type="text" id="longitudLugar" name="longitudLugar" class="js-event-field">
        </div>
        <div class="field-wrapper">
          <label for="telefonoEncargado">Telefono del encargado *</label>
          <input type="text" id="telefonoEncargado" name="telefonoEncargado" required class="js-event-field">
        </div>
        <div class="field-wrapper">
          <label for="horariosLugar">Horarios de disponibilidad *</label>
          <input type="text" id="horarioLugar" required class="js-event-field" name="horarioLugar">
        </div>
        <div class="field-wrapper">
          <label for="capacidadLugar">Capacidad de personas*</label>
          <input type="text" id="capacidadLugar" name="capacidadLugar" required class="js-event-field"> 
        </div>

        <button id="save" value="Guardar">Guardar</button>
      </form>
	</div>
