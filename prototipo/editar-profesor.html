  <main class="wrapper">
    <div class="main-content">
      <div class="section-intro">
        <h2>Editar Profesor</h2>
        <p>Los campos marcados con asterisco (*) son requeridos</p>
      </div>
      <div class="form__wrap" >
        <form id="editProft-form">

          <div class="field-wrapper">
            <label for="id">Numero de Identificacion * </label>
            <input type="number" id="id" required>
          </div>

          <div class="field-wrapper">
            <label for="name">Primer Nombre *</label>
            <input type="text" id="name" required>
          </div>

          <div class="field-wrapper">
            <label for="secName">Segundo Nombre</label>
            <input type="text" id="secName" >
          </div>

          <div class="field-wrapper">
            <label for="lastName">Primer Apellido * </label>
            <input type="text" id="lastName" required>
          </div>

          <div class="field-wrapper">
            <label for="secLastName">Segundo Apellido </label>
            <input type="text" id="secLastName" name="">
          </div>


          <div class="field-wrapper">
            <label for="bday">Fecha de Nacimiento *</label>
            <input type="date" id="bday" required>
          </div>

          <div class="field-wrapper">
            <label for="email">Correo Electronico *</label>
            <input type="text" id="email" required>
          </div>

          <div class="field-wrapper">
            <label for="phone">Numero de Telefono </label>
            <input type="number" id="phone" >
          </div>


              <div class="field-wrapper">
                <label for="gender">Genero</label>
                <select name="genero" id="gender">
                  <option value="select">Seleccionar</option>
                  <option value="masculino">Masculino</option>
                  <option value="femenino">Femenino</option>
                </select>

                <div class="field-wrapper">
                  <label for="age">Edad </label>
                  <input type="number" id="age">
                </div>

                <div class="field-wrapper">
                  <label for="academy">Seleccion Academias</label>
                  <select name="academias" id="academy">
                    <option value="select">Seleccionar</option>
                    <option value="Ying">Ying Yang</option>
                    <option value="Kenn">Kenn Do</option>
                  </select>

                <div class="field-wrapper">
                  <label for="belt">Grado Cinta</label>
                  <select name="grado-cinta" id="belt">
                    <option value="select">Seleccionar</option>
                    <option value="blanco">Blanco</option>
                    <option value="amarillo">Amarillo</option>
                    <option value="verde">Verde</option>
                    <option value="azul">Azul</option>
                    <option value="rojo">Rojo</option>
                    <option value="negro">Negro</option>
                  </select>
                  </div>

        <fieldset class="select field">
          <legend>Estado<abbr title="Requerido">*</abbr></legend>
          <ul class="list-form">
            <li>
              <label for="able"><input id="able" name="status" type="radio"/>Habilitar</label>
            </li>
            <li>
              <label for="disable"><input id="disable" name="status" type="radio"/>Deshabilitar</label>
            </li>
          </ul>
        </fieldset>

        <button id="save" value="">Guardar</button>
      </form>

      </div>
    </div>
  </main>
