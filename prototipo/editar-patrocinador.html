<body>
  <header class="site-header" role="">
    <div class="group">
      <h1 class="logo"><a href="perfil-admin.html">Makgi</a></h1>
      <nav class="main-nav" role="">
        <ul class="menu">
          <li class="main-nav__item"><a href="alumnos.html">Usuarios</a></li>

        </ul>
      </nav>
    </div>
  </header>
  <main class="wrapper">
    <div class="main-content">
      <div class="section-intro">
        <h2>Editar Patrocinador</h2>
      </div>

      <div class="form__wrap">
        <div class="js-form">
          <form id="edit-sponsor">
            <div class="field-wrapper">
              <label for="txtID">Cédula jurídica</label>
              <input type="text" id="txtID" class="js-event-field" required>
            </div>

            <div class="field-wrapper">
               <label for="txtName">Nombre comercial del patrocinador</label>
               <input type="text" id="txtName" class="js-event-field" required>
            </div>

            <div class="field-wrapper">
              <label for="txtBusinessName">Razón social</label>
              <input type="text" id="txtBusinessName" class="js-event-field" required>
            </div>

            <label>Logo</label>
            <div id="imgSponsor" class="imgLogo"></div>
            <input id="sponsorLogo" class="remove-square input-file" type="file" class="js-event-field"/>

            <fieldset class="save-product">
              <h4>Agregue los productos que desee:</h4>

              <div id="imgProducto" class="imgLogo"></div>
              <input id="productLogo" class="remove-square input-file" type="file"/>

              <div class="field-wrapper">
                <label for="txtProductName">Nombre del producto </label>
                <input type="text" id="txtProductName">
              </div>

              <button id="addProdBttn" class="button-secondary">Agregar producto</button>
            </fieldset>

            <fieldset class="select field">
              <legend>Estado</legend>
              <ul class="list-form">
                <li>
                  <label for="hab"><input id="hab" name="status" type="radio" value="Habilitado"/>Habilitar</label>
                </li>
                <li>
                  <label for="desha"><input id="deshab" name="status" type="radio" value="Deshabilitado"/>Deshabilitar</label>
                </li>
              </ul>
            </fieldset>

            <button type="button" id="saveBttn">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="site-footer">
