  <body>
     <header class="site-header" role="">
      <div class="group">
        <h1 class="logo"><a href="perfil-admin.html">Magki</a></h1>
        <nav class="main-nav" role="">
          <ul class="menu">
            <li class="main-nav__item"><a href="alumnos.html">Usuarios</a></li>

          </ul>
        </nav>
      </div>
    </header>
    <main class="wrapper">
      <div class="main-content">
        <div class="section-intro">
          <h2>Registro de pesajes</h2>
        </div>

        <span class="msgg"></span>

        <div class="actions-tabs">
          <ul class="actions-tabs__options">
            <li class="nav-tab"></li>
          </ul>
        </div>

        <div class="field-group">

          <div class="field-wrapper">
            <select id="yearsCategories">
              <option value="ed" class="tournament-categories">Categorías disponibles</option>
              <option class="tournament-categories"></option>
            </select>
          </div>

          <div class="field-wrapper">
            <select id="weightCategories">
              <option value="peso" class="tournament-categories">Categorías de peso</option>
              <option value="Pluma" class="tournament-categories">Il-Yang (Pluma) menos de 51kg</option>
              <option value="Gallo" class="tournament-categories">I-Yang (Gallo) 52 - 59kg</option>
              <option value="Supergallo" class="tournament-categories">O-Yang (Supergallo) 60 - 65kg</option>
              <option value="Wélter" class="tournament-categories">Sam-yang (Wélter) 66 - 74kg</option>
              <option value="Pesado" class="tournament-categories">Siu-yang (Pesado) más de 74kg</option>
            </select>
          </div>
        </div>

        <div class="buttons">
          <button id="saveBttn">Guardar</button>
          <button id="searchBttn" class="button-secondary">Buscar</button>
          <button id="editBttn" class="button-secondary">Editar</button>
        </div>
        <br>

        <table id="tblFightersWeight">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Cinta</th>
              <th>Peso actual</th>
              <th>Ingresar peso <abbr title="Requerido">*</abbr></th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div class="no-data">
          <h3 class="no-data-title">Escoja la categoría que desea</h3>
        </div>

      </div>
    </main>
