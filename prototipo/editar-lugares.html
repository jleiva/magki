  <main class="wrapper">
    <div class="main-content">
      <div class="section-intro">
        <h2>Editar Lugar</h2>
      </div>

      <div class="js-form form__wrap">
      <form id="editPlace-form">
       <fieldset>
          <legend>Campos obligatorios estan marcados con <abbr title="Requerido">*</abbr></legend>
          <div class="field-wrapper">
            <label for="nombreLugar">Nombre de lugar <abbr title="Requerido">*</abbr></label>
            <input type="text" id="nombreLugar" name="nombreLugar" required class="js-event-field">
          </div>
          <div class="field-wrapper">
            <label for="direccionLugar">Direcci&oacute; f&iacute;sica <abbr title="Requerido">*</abbr> </label>
            <input type="text" id="direccionLugar" required class="js-event-field" name="direccionLugar">
          </div>

          <h4>Dirección del lugar por localización satelital</h4>
          <div class="field-wrapper">
            <label for="latitudLugar">Latitud </label>
          	<input type="number" id="latitudLugar" name="latitudLugar" class="js-event-field">
          </div>
          <div class="field-wrapper">
          	<label for="longitudLugar">Longitud </label>
          	<input type="number" id="longitudLugar" name="longitudLugar" class="js-event-field">
          </div>

          <div class="field-wrapper">
            <label for="telefonoEncargado">Telefono del encargado <abbr title="Requerido">*</abbr></label>
            <input type="number" id="telefonoEncargado" name="telefonoEncargado" required class="js-event-field">
          </div>
          <div class="field-wrapper">
            <label for="horariosLugar">Horarios de disponibilidad <abbr title="Requerido">*</abbr></label>
            <input type="text" id="horarioLugar" required class="js-event-field" name="horarioLugar">
          </div>
          <div class="field-wrapper">
            <label for="capacidadLugar">Capacidad de personas <abbr title="Requerido">*</abbr></label>
            <input type="number" id="capacidadLugar" name="capacidadLugar" required class="js-event-field"> 
          </div>

         <fieldset class="select field">
          <legend>Estado<abbr title="Requerido">*</abbr></legend>
          <ul class="list-form">
            <li>
              <label for="able"><input id="able" name="status" type="radio"/>Habilitar</label>
            </li>
            <li>
              <label for="disable"><input id="disable" name="status" type="radio"/>Deshabilitar</label>
            </li>
          </ul>
        </fieldset>
            
        <button id="save" value="Guardar">Guardar</button>
        </fieldset>
      </form>
