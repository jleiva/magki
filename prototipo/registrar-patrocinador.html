        </ul>
      </nav>
    </div>
  </header>
  <main class="wrapper">
    <div class="main-content">
      <div class="section-intro">
        <h2>Registrar Patrocinador</h2>
      </div>

      <div class="form__wrap">
        <div class="js-form">
          <form id="register-sponsor" name="sponsorForm">
          <legend>Campos obligatorios están marcados con <abbr title="Requerido">*</abbr></legend>
            <div class="field-wrapper">
              <label for="txtID">Cédula jurídica <abbr title="Requerido">*</abbr></label>
              <input type="text" id="txtID" required class="js-event-field">
            </div>

            <div class="field-wrapper">
               <label for="txtName">Nombre comercial del patrocinador <abbr title="Requerido">*</abbr></label>
               <input type="text" id="txtName" required class="js-event-field">
            </div>

            <div class="field-wrapper">
              <label for="txtBusinessName">Razón social <abbr title="Requerido">*</abbr></label>
              <input type="text" id="txtBusinessName" required class="js-event-field">
            </div>

            <label>Logo</label>
            <div id="imgSponsor" class="imgLogo"></div>
            <input id="sponsorLogo" class="remove-square input-file" type="file" class="js-event-field"/>

            <fieldset class="save-product">
              <h4>Agregue los productos que desee:</h4>

              <div id="imgProducto" class="imgLogo"></div>
              <input id="productLogo" class="remove-square input-file" type="file"/>

              <div class="field-wrapper">
                <label for="txtProductName">Nombre del producto </label>
                <input type="text" id="txtProductName">
              </div>

              <button id="addProdBttn">Agregar producto</button>
            </fieldset>

            <button id="saveBttn">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
